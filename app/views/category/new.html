{% extends "base.html" %}
{% block content %}

{{ basic.page_header("Uusi kategoria") }}

<ol class="breadcrumb">
    <li><a href="{{base_path}}/frontpage">Etusivu</a></li>
        <li><a href="{{base_path}}/category/new">Uusi kategoria</a></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Luo uusi kategoria</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/frontpage">
            <div class="form-group">
                <label>Nimi</label>
                <input type="text" class="form-control" name="name" value="{{attributes.name}}" required>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Lähetä</button>
        </form>
    </div>
</div>

{% endblock %}
