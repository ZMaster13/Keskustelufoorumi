{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}

<div class="page-header">
    <h1 class="pull-left">Uusi käyttäjä</h1>
    <div class="clearfix"></div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Luo uusi käyttäjä</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/users">
            <div class="form-group">
                <label>Käyttäjätunnus</label>
                <input type="text" class="form-control" name="name" value="{{attributes.name}}" required>
            </div>
            <div class="form-group">
                <label>Salasana</label>
                <input type="password" class="form-control" name="password" value="{{attributes.password}}" required>
            </div>
            <div class="form-group">
                <label>Vahvista salasana</label>
                <input type="password" class="form-control" name="confirmPassword" value="" required>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Lähetä</button>
        </form>
    </div>
</div>

{% endblock %}
