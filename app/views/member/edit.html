{% extends "base.html" %}
{% block content %}

{{ basic.page_header("Muokkaa käyttäjää") }}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Muokkaa käyttäjää {{previousName}}</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/user/{{member.id}}/edit">
            <div class="form-group">
                <label>Käyttäjätunnus</label>
                <input type="text" class="form-control" name="name" value="{{member.name}}" required>
            </div>
            <div class="form-group">
                <label>Salasana</label>
                <input type="password" class="form-control" name="password" value="{{attributes.password}}" required>
            </div>
            <div class="form-group">
                <label>Vahvista salasana</label>
                <input type="password" class="form-control" name="confirmPassword" value="" required>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Lähetä</button>
        </form>
    </div>
</div>

{% endblock %}
