{% extends "base.html" %}
{% block content %}

{{ basic.page_header("Uusi viestiketju") }}

<ol class="breadcrumb">
    <li><a href="{{base_path}}/frontpage">Etusivu</a></li>
    <li><a href="{{base_path}}/area/{{area.id}}">{{area.name}}</a></li>
    <li><a href="{{base_path}}/topic/new">Uusi viestiketju</a></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Luo uusi viestiketju</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/area/{{area.id}}">
            <div class="form-group">
                <label>Aihe</label>
                <input type="text" class="form-control" name="name" value="{{attributes.name}}" required>
            </div>
            <div class="form-group">
                <label>Aloitusviestin otsikko</label>
                <input type="text" class="form-control" name="title" value="{{attributes.title}}" required>
            </div>
            <div class="form-group">
                <label>Aloitusviesti</label>
                <textarea class="form-control" rows="8" name="content" required>{{attributes.content}}</textarea>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Lähetä</button>
        </form>
    </div>
</div>

{% endblock %}
