{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}

<div class="page-header">
    <h1 class="pull-left">Uusi ryhmä</h1>
    <div class="clearfix"></div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Luo uusi ryhmä</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/groups">
            <div class="form-group">
                <label>Ryhmä</label>
                <input type="text" class="form-control" name="name" value="{{attributes.name}}" required>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="isAdmin">Ylläpitäjä</label>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Lähetä</button>
        </form>
    </div>
</div>

{% endblock %}
