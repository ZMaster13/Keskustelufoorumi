{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1 class="pull-left">Uusi Alue</h1>
    <div class="clearfix"></div>
</div>

<ol class="breadcrumb">
    <li><a href="{{base_path}}/frontpage">Etusivu</a></li>
    <li><a href="{{base_path}}/area/new">Uusi alue</a></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Luo uusi alue</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/category/{{category.id}}">
            <div class="form-group">
                <label>Alue</label>
                <input type="text" class="form-control" name="name" value="{{attributes.name}}" required>
            </div>
            <div class="form-group">
                <label>Kuvaus</label>
                <input type="text" class="form-control" name="description" value="{{attributes.description}}" required>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Lähetä</button>
        </form>
    </div>
</div>

{% endblock %}
