{% extends "base.html" %}
{% block content %}

{{ basic.page_header("Muokkaa aluetta") }}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Muokkaa aluetta</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/area/{{attributes.id}}/edit">
            <div class="form-group">
                <label>Alue</label>
                <input type="text" class="form-control" name="name" value="{{attributes.name}}" required>
            </div>
            <div class="form-group">
                <label>Kuvaus</label>
                <input type="text" class="form-control" name="description" value="{{attributes.description}}" required>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Lähetä</button>
        </form>
    </div>
</div>

{% endblock %}
